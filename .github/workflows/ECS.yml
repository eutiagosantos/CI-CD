name: Entrega continua

on:
  workflow_call:

jobs:

  ECS:
    runs-on: ubuntu-latest
    steps:
      - name: Configurando Credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
      - name: Obtendo arquivo da tarefa
        run: aws ecs describe-task-definition --task-definition go --query taskDefinition > task-definition.json
      
      - name: Copia do task definition
        run: cp task-definition.json task-definition.json.old
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: go
          image: ctiagosantos/go_ci:${{ github.run_number }}
          environment-variables: |
            HOST=${{ secrets.DBHOST }}
            USER=${{ secrets.DBUSER }}
            PASSWORD=${{ secrets.DBPASSWORD }}
            DBNAME=${{ secrets.DBNAME }}
            DBPORT=${{ secrets.DBPORT }}
            PORT=8000
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: task-defifinition.json.old
          service: Servico-Api-Go
          cluster: API-Go
          wait-for-service-stability: true

      - name: Requisição
        continue-on-error: true
        run: echo "REQUEST=0" >> $GTIHUB_ENV ; sleep 30s ; wget LB-API-GO-1840098787.us-east-1.elb.amazonaws.com || echo "REQUEST=1" >> $GITHUB_ENV 


      - name: Deploy Amazon ECS old task definition
        if: ${{ env.REQUEST != 0 }}
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: Servico-Api-Go
          cluster: API-Go
          wait-for-service-stability: true
